<div class="container-fluid">
<main class="mh-100">
  <div class="sidebar">
    <h2 class="header-title">Panel u≈ºytkownika</h2>
    <a routerLink="/dashboard">
      <div  class="user-detail">
        <img  alt=""  class="rounded-circle ">
        <br>
        <br>

      </div>

    </a>
    <p>Blog</p>
    <hr class="separator">
    <ul class="sidemenu nav">
      <li><i class="fas fa-th-list"></i><a (click)="SetSubscribtion()">Subskrybcja</a></li>
      <li><i class="fas fa-th-list"></i><a (click)="SetAlert()">Alert</a></li>

  <div class="main-panel">

        <div class="albums">
          <div class="card-columns">
            <div class="card" >

       <h3>Dodaj subskrybcje codziennego kursu waluty</h3>
        <input type="submit" (click)="GetSubscribtion()" >
        <label>Akceptuj subskrybcje</label>
    </div>
    <router-outlet></router-outlet>
  </div>

</main>
</div>
<script>
  function onlyNumberKey(evt) {

    // Only ASCII charactar in that range allowed
    var ASCIICode = (evt.which) ? evt.which : evt.keyCode
    if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
      return false;
    return true;
  }
</script>

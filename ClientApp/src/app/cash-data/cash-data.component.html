<h1>NBP</h1>

<p *ngIf="!listofcash"><em>Loading...</em></p>

<h4>Aktualne kursy walut z NBP:</h4>

<label for="message"></label>
<input   #iso placeholder="ISO of currency" />
<button type="button" class="btn btn-default" (click)="TakeLastCurrency(iso.value)">Click</button>

<div *ngIf="!result; then table; else api"></div>

<ng-template #api>
  <p *ngIf="!result"><em>Loading...</em></p>

  <h4> {{result.code}} {{result.data}}</h4>
</ng-template>
  <ng-template #table>
    <table class='table table-striped ' aria-labelledby="tableLabel">

      <thead>
        <tr>
          <th>Data</th>
          <th>Waluta</th>
          <th>Cena kupna (Za tyle kupisz)</th>
          <th>Cena sprzeda≈ºy (Za tyle sprzedasz)</th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cash of listofcash">
          <td>{{ cash.data }}</td>
          <td>{{ cash.code}}</td>
          <td>{{ cash.askPrice }} PLN</td>
          <td>{{ cash.bidPrice }} PLN</td>
        </tr>
      </tbody>
    </table>
  </ng-template>

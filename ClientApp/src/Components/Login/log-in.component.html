
<div class="container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>

      <!-- Login Form -->
      <flash-messages></flash-messages>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <input for="username"  placeholder="Login" type="text" formControlName="username" class="fadeIn second" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">To pole jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <input for="password" placeholder="Password" type="password" formControlName="password" class="fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">To pole jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary log-in">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zaloguj
          </button>
        </div>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <p class="login__signup">Don't have an account? &nbsp;
        <a routerLink="/register">Sign up</a></p>

    </div>
  </div>
</div>

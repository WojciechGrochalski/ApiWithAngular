
<div class="container" >

  <h2>ForgotPassword</h2>
  <flash-messages></flash-messages>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(email.value)">

    <div class="form-group">Email
      <br>
      <label attr.for="Email">
        <input type="text" formControlName="Email" #email class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
      </label>
      <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
        <div *ngIf="f.Email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
       Zresetuj Has≈Ço
      </button>
      <br>
      <a routerLink="/login" class="btn btn-link">Anuluj</a>
    </div>
  </form>

  </div>

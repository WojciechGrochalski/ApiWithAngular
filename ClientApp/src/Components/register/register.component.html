<div class="container">
<h2>Register</h2>
<flash-messages></flash-messages>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label attr.for="firstName"> Name</label>
    <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label attr.for="Email">Email</label>
    <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label attr.for="pass">Password</label>
    <input type="password" formControlName="Pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
    <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
      <div *ngIf="f.pass.errors.required">Password is required</div>
      <div *ngIf="f.pass.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
</div>
